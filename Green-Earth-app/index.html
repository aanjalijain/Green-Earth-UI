<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=80%, initial-scale=2">
    <link rel = "stylesheet" 
    href = "./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <title>Green-Earth</title>
    <style>
      body {
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="container-md">
        <div class="jumbotron my-auto">
          <h3 class="display-3 bold">Welcome to Green Earth</h3>
        </div>
      <div class="captureImg">
        <img src="GreenEarth.png" alt="Green-Earth" style="width: 30;height: 30;"/>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4 FailedMessage">
      </div>
      <div class="container" style="justify-content: center;align-items: center;">
        <input type="email" class="form-control" id="email" placeholder="Email"
        style="
        font-size: 12pt;
        height: 25%;
        width: 80%;
        background-color: rgb(199, 198, 198);
        font-weight: bold;align-items:center;
      "/>
       </div>
      <br/>
      <div class="container" style="justify-content: center;align-items: center;">
        <input type="password" class="form-control" id="pwd" placeholder="Password" style="
        font-size: 12pt;
        height: 25%;
        width: 80%;
        background-color: rgb(199, 198, 198);
        font-weight: bold;align-items:center;
      "
      />
      </div>
      <br/>
      <div class="container" style="justify-content: center;align-items: center;">
      <button type="submit" class="btn btn-success logIn" style="align-content: center;
      vertical-align: middle;
      font-size: 12pt;
      height: 25%;
          width: 80%;">Log in</button>
      </div>
      <p style="font-style: italic; align-items: center"></p>
      </div>
    </form>
    
    <script src="script.js"></script>
  </body>
</html>
